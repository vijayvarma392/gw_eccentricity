name: build
on:
  schedule:
    - cron: "0 12 * * 1"
  push:

jobs:
  build:

    if: "!contains(github.event.head_commit.message, 'ci skip')"
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        # Apparently macos is 10x more expensive in Github minutes!
        #os: [macos-latest, ubuntu-latest]
        os: [ubuntu-latest]
        python-version: ['3.9']

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          submodules: 'true'

      - name: Set up miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          pip install pytest nbconvert ipykernel latex
          # Will only work for ubuntu
          # See https://stackoverflow.com/questions/58121461/runtimeerror-failed-to-process-string-with-tex-because-latex-could-not-be-found
          # and https://github.com/garrettj403/SciencePlots/issues/53
          sudo apt-get install dvipng texlive-latex-extra texlive-fonts-recommended cm-super
          


      - name: Install pipenv
        shell: bash -l {0}
        run: |
          pip install .

      - name: Run test suite
        working-directory: test
        shell: bash -l {0}
        run: |
          py.test
